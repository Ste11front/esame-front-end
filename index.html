<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European countries</title>

    <link rel="icon" href="flaticon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>European Countries</h1>
    <div id="controls"> <!-- Contenitore per i controlli che permettono all’utente di interagire con l’elenco dei paesi -->
        <div>
            <button id="sortName">Sort by name</button>
            <button id="sortPopulation">Sort by population</button>
            <!-- Pulsanti che, quando cliccati, ordinano l’elenco dei paesi per nome o popolazione, rispettivamente -->
        </div>
        <select id="filterSubregion"> 
            <!-- Menù a tendina che permette all’utente di filtrare l’elenco dei paesi per subregione -->
            <option value="">All subregions</option> <!-- Opzione predefinita che mostra tutti i paesi -->
            <!-- Le opzioni di subregion verranno aggiunte dinamicamente dal codice JavaScript -->
        </select>
    </div>
    <div id="countries"></div>
    <!-- Contenitore dove verranno visualizzati i paesi. Inizialmente vuoto, verrà riempito dinamicamente dal codice JavaScript -->
    <script src="main.js"></script>
</body>

</html>
